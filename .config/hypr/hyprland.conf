autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
#monitor = HDMI-A-2, 1920x1080@60, 1920x0, auto # TV
#monitor = HDMI-A-1, 1920x1080@60, 0x0,auto # Samsung

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun -I -a -n -W 500 -H 376 -S

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# This is for authentication agent
exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/lib/geoclue-2.0/demos/agent # This is for geoclue, which is used by some apps to get location data as zen browser does.
exec-once = nm-applet
exec-once = hyprpanel #blueman-applet & swww-daemon & hypridle #swaync for notifications
exec-once = privateinternetaccess
exec-once = hyprpaper
#exec-once = ~/.config/hypr/change_wallpaper.sh
#exec-once = wlsunset -s 18:00 -S 08:30 -t 2500 -T 4000

#Below is the command to set the environment variables for screensharing.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = [workspace special:magic silent] notion-app
windowrulev2 = workspace special:magic silent, class:Notion

exec-once = [workspace 1 silent] zen-browser # microsoft-edge-stable
# exec-once = [workspace 2 silent] obsidian
exec-once = [workspace 2 silent] $terminal --session ~/.config/kitty/nvim.conf

exec-once = [workspace 3 silent] discord
exec-once = [workspace 3 silent] steam

exec-once = [workspace 4 silent] $terminal btop
exec-once = [workspace 4 silent] $terminal cava
exec-once = [workspace 4 silent] $terminal lavat -s10 -r1 -b20 -p2
exec-once = [workspace 4 silent] $terminal cmatrix -raco -u 10 -M Juan
exec-once = [workspace 4 silent] $terminal pipes.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE, 22
env = XCURSOR_THEME, macOS
env = HYPRCURSOR_SIZE, 22
env = HYPRCURSOR_THEME, macOS
env = ICON_THEME, candy-icons
env = GTK_THEME, Arc-Dark

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.7

#    drop_shadow = true
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, us
    kb_variant = intl, colemak
    kb_model =
    kb_options = grp:win_space_toggle, caps:escape
    kb_rules =

    follow_mouse = 1 #Change 1 to follow focus of the mouse.

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, V, togglefloating, # Alternate floating window.
bind = $mainMod, B, togglesplit, # Alternate split window. (Dwindle)
bind = $mainMod, W, fullscreen, # Fullscreen window.

bind = $mainMod, D, exec, $fileManager
bind = $mainMod, X, exec, $menu
bind = $mainMod, Z, exec, emote

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock # swaylock or hyprlock

# Command for moving workspaces with mainMod + A/S
bind = $mainMod, A, workspace, e-1
bind = $mainMod, S, workspace, e+1
bind = $mainMod, P, pseudo, # dwindle

# Comando para cambiar el wallpaper con hyprpaper.
bind = $mainMod, I, exec, ~/.config/hypr/change_wallpaper.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Keys for movetoworkspace
bind = $mainMod alt, left, movewindow, l
bind = $mainMod alt, right, movewindow, r 
bind = $mainMod alt, up, movewindow, u 
bind = $mainMod alt, down, movewindow, d 

# Keys for resize the window
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Example special workspace (scratchpad)
bind = $mainMod, F, togglespecialworkspace, magic
bind = $mainMod SHIFT, F, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fn keys for headphones commands
bind = , xF86AudioPlay, exec, playerctl play-pause
bind = , xF86AudioPause, exec, playerctl pause
bind = , xF86AudioNext, exec, playerctl next
bind = , xF86AudioPrev, exec, playerctl previous
bind = , xF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness buttons
bind = , xF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , xF86MonBrightnessDown, exec, brightnessctl -q s 10%-

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screenshot a window
bind = CTRL ALT, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = SHIFT, PRINT, exec, hyprshot -m region
#You can also skip saving the screenshot to a file, copying it only to the clipboard:
bind = ALT, PRINT, exec, hyprshot -m output --clipboard-only

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace 1 silent, class:Microsoft-edge
windowrulev2 = workspace 3 silent, class:discord
windowrulev2 = workspace 3 silent, class:steam
windowrulev2 = float, class:$fileManager
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = float, class:org.kde.gwenview
windowrulev2 = move 0 0, class:$terminal, title:^(btop)$
